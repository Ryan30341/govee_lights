<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Govee Lights Controller</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Govee Lights Controller</h1>
        </header>
        
        <main>
            <section id="lights-list" class="card">
                <h2>Available Lights</h2>
                <div id="lights-container">
                    <p>Loading lights...</p>
                </div>
            </section>
            
            <section id="audio-reactive" class="card">
                <h2>Audio-Reactive Mode</h2>
                <button id="start-audio" class="btn btn-primary">Start Microphone</button>
                <button id="stop-audio" class="btn btn-secondary" disabled>Stop Microphone</button>
                <div id="audio-visualizer">
                    <canvas id="frequency-canvas"></canvas>
                </div>
            </section>
            
            <section id="sync-control" class="card">
                <h2>Synchronized Rolling Effect</h2>
                <div class="form-group">
                    <label for="strip1">Light Strip 1:</label>
                    <select id="strip1" class="form-control"></select>
                </div>
                <div class="form-group">
                    <label for="strip2">Light Strip 2:</label>
                    <select id="strip2" class="form-control"></select>
                </div>
                <div class="form-group">
                    <label for="speed">Speed:</label>
                    <input type="range" id="speed" min="0.1" max="10" step="0.1" value="1" class="form-control">
                    <span id="speed-value">1.0</span>
                </div>
                <button id="start-rolling" class="btn btn-primary">Start Rolling Effect</button>
                <button id="stop-rolling" class="btn btn-secondary" disabled>Stop Effect</button>
            </section>
        </main>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
